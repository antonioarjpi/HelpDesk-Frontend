<div class="client-create mat-elevation-z8 mb-5">
    <div class="col-12 col-md-12">
        <div class="header">
            <h1 class="fullWidth">Abrir Chamado</h1>
            <img src="assets/img/called.png" alt="Help Desk">
        </div>
        <form class="form">
            <div class="row">
                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Título do chamado</mat-label>
                    <input [(ngModel)]="called.title" name="title" [formControl]="title" required matInput>
                </mat-form-field>
                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>Status</mat-label>
                    <mat-select [(ngModel)]="called.status" name="status" [formControl]="status" required>
                        <mat-option value="0">ABERTO</mat-option>
                        <mat-option value="1">EM ANDAMENTO</mat-option>
                        <mat-option value="2">FECHADO</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fullWidth col-12 col-md-6" appearance="outline">
                    <mat-label>Prioridade</mat-label>
                    <mat-select [(ngModel)]="called.priority" name="priority" [formControl]="priority" required>
                        <mat-option value="0">BAIXA</mat-option>
                        <mat-option value="1">MÉDIA</mat-option>
                        <mat-option value="2">ALTA</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Técnico</mat-label>
                    <mat-select [(ngModel)]="called.technician" name="technician" [formControl]="technician" required>
                        <mat-option *ngFor="let tec of technicians" value="{{tec.id}}">{{tec.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="fullWidth col-12 col-md-12" appearance="outline">
                    <mat-label>Cliente</mat-label>
                    <mat-select [(ngModel)]="called.client" name="client" [formControl]="client" required>
                        <mat-option *ngFor="let client of clients" value="{{client.id}}">{{client.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="col-12 col-md-12" appearance="outline">
                    <mat-label>Deixe uma descrição</mat-label>
                    <textarea [(ngModel)]="called.observation" type="text" name="observation" [formControl]="observation" required matInput ></textarea>
                </mat-form-field>
            </div>
            <div class="footer">
                <button (click)="openCalled()" class="mat-elevation-z4" mat-flat-button color="primary">Confirmar chamado</button>
            </div>
            <div class="footer">
                <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
    <p class="fullWidth">by Antônio Sousa</p>
</div>
