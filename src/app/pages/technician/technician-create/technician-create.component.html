<div class="container mat-elevation-z8">
    <div class="header">
        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img src="assets/img/Checklist.jpg" alt="Help Desk">
    </div>
    <form class="form">
        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Tecnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.name" name="nome" [formControl]="nome" required matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput mask="000.000.000-00">
            <mat-icon matSuffix>pin </mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput
                placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.password" name="senha" [formControl]="senha" required type="password" matInput>
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
        <div class="footer">
            <button (click)="create()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
                color="primary">Cadastrar</button>
            <button routerLink="../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
        </div>
    </form>

    <p class="fullWidth">by Antônio Sousa</p>
</div>
