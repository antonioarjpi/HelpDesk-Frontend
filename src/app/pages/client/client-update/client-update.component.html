<div class="client-create mat-elevation-z8">
    <div class="col-12 col-md-12">
        <div class="header">
            <h1 class="fullWidth">Atualização de Cliente</h1>
            <img src="assets/img/Checklist.jpg" alt="Help Desk">
        </div>

        <form class="form">
            <section class="section">
                <mat-checkbox (click)="addPerfil(0)" [checked]="admin == 1" class="margin" color="primary">Admin</mat-checkbox>
                <mat-checkbox (click)="addPerfil(1)" [checked]="clientRole == 1" class="margin" color="primary">Cliente
                </mat-checkbox>
                <mat-checkbox (click)="addPerfil(2)" [checked]="tech == 1" class="margin" color="primary">Tecnico</mat-checkbox>
            </section>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="client.name" name="nome" [formControl]="nome" required matInput>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="client.cpf" name="cpf" [formControl]="cpf" required matInput mask="000.000.000-00">
                <mat-icon matSuffix>pin </mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="client.email" name="email" [formControl]="email" required matInput>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="client.password" name="senha" [formControl]="senha" required type="password"
                    matInput>
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
            <div class="footer">
                <button (click)="update()" [disabled]="!validaCampos()" class="mat-elevation-z4" mat-flat-button
                    color="primary">Atualizar</button>
            </div>
            <div class="footer">
                <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
    <p class="fullWidth">by Antônio Sousa</p>
</div>
