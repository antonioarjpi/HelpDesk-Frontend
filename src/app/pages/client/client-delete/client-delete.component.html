<div class="client-create mat-elevation-z8">
    <div class="col-12 col-md-12">
        <div class="header">
            <h1 class="fullWidth">Exclusão de Cliente</h1>
            <img src="assets/img/Checklist.jpg" alt="Help Desk">
        </div>

        <form class="form">
            <section class="section">
                <mat-checkbox [checked]="isAdmin()" class="margin" color="primary" disabled="true">Admin</mat-checkbox>
                <mat-checkbox [checked]="isClient()" class="margin" color="primary" disabled="true">Cliente
                </mat-checkbox>
                <mat-checkbox [checked]="isTech()" class="margin" color="primary" disabled="true">Tecnico</mat-checkbox>
            </section>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input [(ngModel)]="client.name" name="nome" disabled="true" matInput>
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input [(ngModel)]="client.cpf" name="cpf" disabled="true" matInput mask="000.000.000-00">
                <mat-icon matSuffix>pin </mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input [(ngModel)]="client.email" name="email" disabled="true"matInput>
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input [(ngModel)]="client.password" name="senha" disabled="true" type="password"
                    matInput>
                <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
            <div class="footer">
                <button (click)="delete()" class="mat-elevation-z4" mat-flat-button
                    color="warn">Deletar</button>
            </div>
            <div class="footer">
                <button routerLink="../../" class="mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
            </div>
        </form>
    </div>
    <p class="fullWidth">by Antônio Sousa</p>
</div>
